<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>First HTML project</title>
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/survey.css" />
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;1,400;1,700&display=swap" rel="stylesheet">
</head>

<body>
  <div id="container">

    <div id="mainBar">

      <div id="logoContainer">
        <div class="logo"> <img class="logo" src="css/resources/images/main/logoAnimus.png" alt="logo"> </div>
        <div id="companyName"> <span> ANIMUS: MEMORY SURVEY</span> </div>
        <div id="siteAddress"> <span> www.kissMyAss.com</span> </div>
        <div id="followButton"><button class="example_b" type="button">Follow</button> </div>
        <div style="clear:both;"></div>
      </div>
    </div>

    <div id="titleContainer">
      <div id="surveyTitle"> freeCodeCamp Survey Form </div>
      <div id="surveyComment"> Thank you for taking the time to help us improve the platform </div>
    </div>

    <div id="surveyContainer">

      <form id="surveyForm">


        <div class="formGroup">
          <label id="nameLabel" for="name">Name</label>
          <input type="text" name="name" id="name" class="form-control" placeholder="Enter your Name" required>
        </div>

        <div class="formGroup">
          <label id="mailLabel" for="mail">Email address</label>
          <input type="text" name="mail" id="mail" class="form-control" placeholder="Enter your Email" required>
        </div>

        <div class="formGroup">
          <label id="ageLabel" for="age">Age (optional)</label>
          <input type="number" name="age" id="age" class="form-control" min="0" max="100" placeholder="Age">
        </div>

        <div class="formGroup">
          <label id="roleLabel" for="dropdown">Which option best describes your current role?</label>
          <select id="dropdown" class="form-control" name="role">
            <span class="selectPlaceholder">
              <option value="" hidden disabled selected>Select current role</option>
            </span>
            <option value="student">Student</option>
          </select>
        </div>

      </form>


    </div>
    <div id="footer"> Footer </div>

  </div>

</body>

</html>
